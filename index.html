<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplitMark: Real-Time Markdown Editor</title>
  <meta name="description" content="SplitMark is a free, minimalist online text editor with Markdown capabilities, keyboard shortcuts, and a streamlined interface for distraction-free writing.">
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.7/quill.snow.css">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <div class="menu">
    <div>
      <button onclick="window.open('about.html', '_self')">About</button>
      <button class="toggle-mode" onclick="toggleTheme()">Toggle Theme</button>
      <button id= "save" onclick="exportFunction()">Save</button>
      <button id="loadButton" onclick="loadFromFile()">Load</button>
      <button id="toggleTab" onclick="toggleTab()">Tab: 1</button>
      </div>
    </div>
    <!-- Font size selector -->
    <!--
    <a class="githubLogoContainer" href="https://github.com/Clevis22/SplitMark" target="_blank"><img id="gitLogo" class = "githubLogo" src="icons/github-mark.png"></a>
    -->
  </div>
  <div id="editor-container">
    <div id="editor"></div>
  </div>

  <div id="wordCountPopup" style="display:none;"></div>

  <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quilljs-markdown@latest/dist/quilljs-markdown.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html-to-rtf@2.1.0/app/browser/bundle.min.js"></script>
  <script src=shortcuts.js> </script>
</body>
</html>
